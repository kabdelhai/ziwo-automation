<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ziwo Automation Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Container -->
    <div class="container" id="loginContainer">
        <div class="header">
            <h1>ðŸš€ Ziwo Automation</h1>
            <p>Automation Platform</p>
        </div>
        
        <div class="content">
            <form id="authForm">
                <div class="form-group">
                    <label for="clientName">Client Name</label>
                    <input 
                        type="text" 
                        id="clientName" 
                        name="clientName" 
                        placeholder="e.g., yourcompany"
                        required
                    >
                    <p class="info-text">Your Ziwo client identifier</p>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Enter your username"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    Login
                </button>
            </form>

            <div id="result" class="result"></div>
        </div>
    </div>

    <!-- Dashboard Container -->
    <div class="container dashboard" id="dashboardContainer">
        <div class="header">
            <h1>ðŸš€ Ziwo Automation</h1>
            <div class="user-info">
                <span class="welcome-text">Welcome, <strong id="displayUsername"></strong></span>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>
        </div>
        
        <div class="content">
            <h2 class="dashboard-title">Automation Tools</h2>
            <p class="dashboard-subtitle">Select a tool to get started</p>

            <div class="menu-grid">
                <a href="#" class="menu-item" id="agentsLink">
                    <div class="menu-icon">ðŸ‘¥</div>
                    <h3>Agents List</h3>
                    <p>View and manage agents</p>
                </a>

                <a href="#" class="menu-item" id="numbersLink">
                    <div class="menu-icon">ðŸ“ž</div>
                    <h3>Numbers List</h3>
                    <p>View and manage numbers</p>
                </a>

                <a href="#" class="menu-item" id="queuesLink">
                    <div class="menu-icon">ðŸ“‹</div>
                    <h3>Queues List</h3>
                    <p>View and manage queues</p>
                </a>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
